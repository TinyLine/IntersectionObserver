<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy Loading Images</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <img class="lazy-load" data-src="./img/pexels-pratik.jpg" >
    <img class="lazy-load" data-src="./img/pexels-grey.jpg"  >
    <img class="lazy-load" data-src="./img/pexels-pixabay.jpg" >
  </div>
  <button id="loadButton">Загрузка картинок</button>
  <button id="closeButton">Закрити картинки</button>

  <script src="script.js" type="module"></script>
</body>
</html>
